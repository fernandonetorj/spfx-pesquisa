<section id="formCadastro" class="formPadrao">
  <div class="row">
    <div id="Tabs" class="col-md-12">
      <ul id="tabsJustified" class="nav nav-tabs">
        <li id="tabDetalhes" class="nav-item"><a href="#" data-target="#Detalhes" data-toggle="tab" class="nav-link small text-uppercase active">Detalhes</a></li>
      </ul>
      <div id="tabsJustifiedContent" class="tab-content">
        <div id="Detalhes" class="tab-pane fade show active">
          <div class="row" id="divPrincipal">
            <div class="col-md-1 labelDesc">
              <label class="control-label">Nome:</label></div>
            <div class="col-md-5 ">
              <input type="text" id="txtNome" class="form-control mb-4" placeholder="Nome">
            </div>
            <div class="col-md-1 labelDesc">
              <label class="control-label">Data:</label>
            </div>
            <div class="col-md-5 ">
              <input type="date" class="form-control" id="txtDataAniversario" placeholder="">
            </div>
            <div class="col-md-1 labelDesc">
              <label class="control-label">Área:</label>
            </div>
            <div class="col-md-3 ">
              <select id="ddlArea" class="browser-default custom-select mb-4">
              </select>
            </div>
            <div class="col-md-1 labelDesc">
              <label class="control-label">Foto:</label></div>
            <div class="col-md-7 Componentes">
              <input type="text" id="txtURLFoto" class="form-control mb-4" placeholder="Url da foto">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 Componentes-MultLine"><textarea class="form-control" id="txtObservacao" rows="3"
                placeholder="Observação"></textarea></div>
          </div>

          <div class="row rodapeForm" id="divBotoes">
            <button id="btnSalvar" class="btn btnPadrao" type="submit"><i class="far fa-save"></i>
              Salvar</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  </div>
  </div>
</section>
